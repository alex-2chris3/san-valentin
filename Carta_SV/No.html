<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💔 Adiós...</title>
<style>
/* Importamos una fuente melancólica */
@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap');

body {
    font-family: 'Raleway', sans-serif;
    background-color: #2c3e50;
    color: #ecf0f1;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    position: relative;
    overflow: hidden;
}

/* Efecto de lluvia */
.rain {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image: url('https://media.giphy.com/media/d2lcHJTG5Tscg/giphy.gif');
    opacity: 0.1;
    z-index: -1;
}

/* Contenedor con sombra y fondo oscuro */
.container {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 400px;
    width: 90%;
    animation: fadeIn 2s ease-in-out;
}

/* Animación de desvanecimiento del texto */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Título con efecto de desvanecimiento */
h1 {
    font-size: 1.6em;
    margin-bottom: 20px;
    line-height: 1.4;
    color: #e74c3c;
    opacity: 0;
    animation: fadeText 3s ease-in-out forwards;
}

/* Texto que se desvanece poco a poco */
@keyframes fadeText {
    0% { opacity: 0; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

/* Caja de texto para escribir la razón */
textarea {
    width: 100%;
    height: 100px;
    border: none;
    border-radius: 5px;
    padding: 10px;
    font-size: 1em;
    resize: none;
    background-color: #34495e;
    color: #ecf0f1;
    opacity: 0;
    animation: fadeText 3s ease-in-out 1.5s forwards;
}

/* Botón con efecto de temblor al pasar el mouse */
button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #e74c3c;
    border: none;
    border-radius: 5px;
    color: #ecf0f1;
    font-size: 1em;
    cursor: pointer;
    opacity: 0;
    animation: fadeText 2s ease-in-out 1s forwards;
}

button:hover {
    background-color: #c0392b;
    animation: shake 0.3s ease-in-out;
}

/* Animación de temblor */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-2px); }
    50% { transform: translateX(2px); }
    75% { transform: translateX(-2px); }
    100% { transform: translateX(0); }
}

/* Mensaje final que aparece con retraso */
.final-message {
    position: absolute;
    bottom: 10%;
    text-align: center;
    font-size: 1.2em;
    color: #ecf0f1;
    opacity: 0;
    animation: fadeFinal 4s ease-in-out 4s forwards;
}

/* Efecto de desaparición lenta */
@keyframes fadeFinal {
    0% { opacity: 0; }
    100% { opacity: 1; }
}
</style>
</head>
<body>

<!-- Efecto de lluvia -->
<div class="rain"></div>

<!-- Contenedor de mensaje triste -->
<div class="container">
    <h1>¿Por qué seleccionaste que no?<br>¿Acaso no me amas?<br>Todo se termina...</h1>
    <textarea id="reason" placeholder="Escribe aquí por qué seleccionaste 'No'..."></textarea>
    <button onclick="sendNotification()">Enviar</button>
</div>

<!-- Mensaje final que aparece lentamente -->
<div class="final-message">
    No hay marcha atrás... Todo se termino
</div>

<!-- Audio de lluvia de fondo -->
<audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/4386" type="audio/mp3">
</audio>

<!-- JavaScript para la lógica -->
<script>
function sendNotification() {
    const reasonText = document.getElementById('reason').value.trim();
    if(reasonText === "") {
        alert("Por favor, dime por qué...");
    } else {
        console.log("Notificación recibida: " + reasonText);
        alert("Mensaje enviado...\nNo lo recibire. \nTodo ha terminado.");
    }
}
</script>

</body>
</html>
