<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valentín 💖</title>
<style>
/* Importamos una fuente más dulce */
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

/* Contenedor con efecto de tarjeta */
.contenedor {
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    text-align: center;
    transition: transform 0.3s ease-in-out;
}
.contenedor:hover {
    transform: scale(1.05);
}

/* Estilo del título */
h1 {
    font-family: 'Pacifico', cursive;
    color: #d63384;
    margin-bottom: 20px;
    font-size: 1.8em;
}

/* Opciones estilizadas */
.opciones {
    font-size: 1.2em;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Estilo de los botones tipo radio */
.opciones label {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.1em;
    color: #d63384;
    background-color: #ffe6e6;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

/* Efecto al pasar el mouse */
.opciones label:hover {
    background: #ffb6c1;
    transform: scale(1.1);
}

/* Ocultamos el radio para que solo quede el diseño bonito */
input[type="radio"] {
    display: none;
}

/* Efecto cuando se selecciona */
input[type="radio"]:checked + label {
    background: #ff4081;
    color: white;
    transform: scale(1.1);
}

/* Efecto de corazones flotando */
@keyframes corazones {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}

.corazon {
    position: absolute;
    color: #ff4081;
    font-size: 20px;
    animation: corazones linear infinite;
}

</style>
</head>
<body>

<!-- Contenedor principal -->
<div class="contenedor">
    <h1>¿Quieres ser mi San Valentín? 💕</h1>
    <form class="opciones">
        <input type="radio" id="si" name="respuesta" value="si">
        <label for="si">💖 Sí 💖</label>
        
        <input type="radio" id="no" name="respuesta" value="no">
        <label for="no">💔 No 💔</label>
    </form>
</div>

<!-- JavaScript para generar corazones flotando -->
<script>
function crearCorazon() {
    const corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML = "❤️";
    document.body.appendChild(corazon);

    const tamaño = Math.random() * 30 + 10;
    corazon.style.fontSize = tamaño + "px";
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.animationDuration = Math.random() * 3 + 2 + "s";

    setTimeout(() => {
        corazon.remove();
    }, 3000);
}

setInterval(crearCorazon, 500);
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Seleccionamos los inputs de radio
        const si = document.getElementById("si");
        const no = document.getElementById("no");
    
        // Escuchar cuando cambia la selección
        si.addEventListener("change", function () {
            if (si.checked) {
                window.location.href = "Rosas.html"; // Redirige si selecciona "Sí"
            }
        });
    
        no.addEventListener("change", function () {
            if (no.checked) {
                window.location.href = "No.html"; // Redirige si selecciona "No"
            }
        });
    });
    </script>       

</body>
</html>
